<div id="container">
	<mat-card id="mdCard">
	   <mat-card-header>
	     <mat-card-title>Login</mat-card-title>
	   </mat-card-header>
	   <mat-card-content>
	     <form class="example-form">
	       <table class="example-full-width" cellspacing="0">
	         <tr>
	           <td>
	             <mat-form-field class="example-full-width">
	             <input matInput placeholder="email" [(ngModel)]="model.email" autocomplete="off" name="email" required>
	             </mat-form-field>
	           </td>
	         </tr>
	         <tr>
	         <td><mat-form-field class="example-full-width">
	           <input matInput placeholder="Password" (keyup.enter)="login()" [(ngModel)]="model.password"type="password" name="password" required>
	         </mat-form-field></td>
	       </tr></table>
	     </form>
	     <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
	   </mat-card-content>
	   <mat-card-actions>
       <button class="buttonColor" mat-raised-button (click)="login()">Login</button>
       <mat-spinner diameter="40" *ngIf="activate"></mat-spinner>
	   </mat-card-actions>
	   <mat-card-actions>
   		 <span>Aren't you with us yet? <a href="/register">Subscribe</a></span>
	   </mat-card-actions>
	 </mat-card>
</div>
