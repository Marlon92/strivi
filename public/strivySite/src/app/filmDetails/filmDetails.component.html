<div class="containerDescription" layout="row">
    <div class="sizeFlex1" hide show-gt-sm flex>
      <img mat-card-image src="../{{model.photo}}">
    </div>
    <div class="sizeFlex2" hide-gt-sm flex>
      <h1>{{ model.name }}</h1>
      <span>{{model.release_date | date: 'MMM dd, yyyy'}}</span>
      <hr/>
      <p>{{model.description}}</p>
      <star-rating [starType]="'svg'" [rating]="model.rating" [readOnly]="true"></star-rating>
      <div class="genres">
          <mat-chip-list *ngFor="let genre of genreFilms">
            <mat-chip>{{genre.genre.description}}</mat-chip>
          </mat-chip-list>
      </div>
    </div>
</div>
<hr/>
<div class="commentBox" layout="row">
	<form class="example-form">
    <h3>Comments:</h3>
    <mat-form-field *ngIf="user" class="example-full-width">
      <input matInput placeholder="Your name" [disabled]=true name="username" [(ngModel)]="user.name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Leave a comment" name="comment" [(ngModel)]="model.comment"></textarea>
    </mat-form-field>
    <div class="rightButton">
      <button class="buttonComment" mat-raised-button (click)="comment()">Send</button>
    </div>
  </form>

  <div class="comment" ng-hide="loading" *ngFor="let comment of comments">
      <h3><small>{{ comment.user.name }}</small></h3>
      <h5><small>{{ comment.comment_date }}</small></h5>
      <p>{{ comment.comment }}</p>
  </div>
</div>
